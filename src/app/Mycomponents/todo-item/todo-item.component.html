<div class="my-3">
  <h5 [ngClass]="{ strike: !todo.active }">{{ todo.title }}</h5>
  <p [ngClass]="{ strike: !todo.active }">{{ todo.desc }}</p>
  <!-- <button class="btn btn-sm btn-danger" (click)="onClick(todo)">Delete</button> -->
  <div class="form-group form-check">
    <input
      type="checkbox"
      class="form-check-input"
      id="exampleCheck1"
      (click)="onCheckboxClick(todo)"
      [checked]="!todo.active"
    />
    <label class="form-check-label" for="todo{{ i }}">Toggle Done</label>
  </div>
  <button class="btn btn-sm btn-danger mt-2" (click)="onClick(todo)">
    Delete
  </button>
</div>
